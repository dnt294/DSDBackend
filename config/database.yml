# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

local:
  adapter: postgresql
  host: localhost
  username: postgres
  password: 1
  database: dsd
  
development:  
  #adapter: postgresql  
  #host: localhost
  adapter: makara_postgresql
  username: postgres
  password: 1
  database: dsd
  makara:
    blacklist_duration: 5
    master_ttl: 5
    master_strategy: round_robin
    sticky: true
    connections:
    - role: master
      url: 'postgresql://172.20.10.8:5432'
      name: pg_master
    #- role: slave
      #url: 'them_vao_sau'
      #name: pg_slave

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production:
  <<: *default
  adapter: postgresql
  host: localhost
  username: postgres
  password: 1
  database: dsd

